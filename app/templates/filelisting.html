{% extends "base.html" %}


{% block js %}
{% endblock %}


{% block main %}
<div class="container">
{% for file in file_list %}
<ul>
   {% if file[-4:] != '.jpg' %}
      <li> {{file}} </li>
    
   {% else %}
     <li> {{file}}  JPG File Uploaded! </li>
     <li> <img src='static/uploads/{{file}}' width="250" height="250"/> </li>
    {% endif %}

</ul> 
{% endfor %}

</div>

{% endblock %}
